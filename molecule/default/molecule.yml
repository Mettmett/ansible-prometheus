---

dependency:
  name: galaxy

driver:
  name: vagrant
  provider:
    name: virtualbox

lint: |
  set -e .
  yamllint .
  ansible-lint

platforms:
  - name: prometheus-ubuntu
    box: ubuntu/focal64
  - name: prometheus-debian
    box: debian/buster64
  - name: prometheus-debian11
    box: debian/bullseye64

provisioner:
  name: ansible
  lint:
    name: ansible-lint

scenario:
  name: default

verifier:
  name: ansible
